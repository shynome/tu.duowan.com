xcache: &cache
  image: drillster/drone-volume-cache
  mount: [ '/drone/docker' ]
  volumes: [ '/tmp/cache:/cache' ]

pipeline:

  restore-cache:
    <<: *cache
    restore: true
    
  set_tags:
    image: node:carbon-alpine
    commands:
    - npm run set_tags
    
  publish:
    image: plugins/docker
    repo: shynome/tu.duowan.com
    secrets: [ docker_username, docker_password ]
    storage_path: /drone/docker

  rebuild-cache:
    <<: *cache
    rebuild: true
